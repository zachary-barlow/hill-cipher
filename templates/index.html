<!DOCTYPE html>
<html>
  <head>
    <title>Encryption/Decryption</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border rounded">
      <p class="lead">decrypted not working properly atm</p>
      <h1 class="display-3">Encryption and Decryption using Hill-Cipher</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row px-md-5 py-sm-1">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="encrypt" checked>
            <label class="form-check-label" for="inlineRadio1">Encryption</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="decrypt">
            <label class="form-check-label" for="inlineRadio2">Decryption</label>
          </div>
        </div>
        <div class="form-row px-md-5 py-sm-1">
          <div class="form-group col-md-4">
            <label for="phrase">Phrase</label>
            <input type="text" class="form-control" id="phrase" name="phrase">
          </div>
          <div class="form-group col-md-4">
            <label for="matrix">Special Matrix Phrase</label>
            <input type="text" class="form-control" id="matrix" name="matrix">
          </div>
        </div>
        <div class="form-row px-md-5 py-sm-1">
          <div class="form-group col-md-4">
            <label for="num">Number</label>
            <input type="number" class="form-control" id="num" name="num">
          </div>
        </div>
        <div class="form-row px-md-5 py-sm-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <br>
      <div class="container-sm px-md-5 py-sm-5">
        <h2>Ciphered Phrase: <span class="text-success">{{ output }}</span></h2>
      </div>  
    </div>
    <div class="container my-md-4">
      <h3>Example (Encryption):</h3>
      <p class="lead">
        <strong>Phrase:</strong> Test Sentence</p>
      <p class="lead">
        <strong>Phrase Matrix:</strong> if n = 2: sjdh</p>
      <p class="lead">
        <strong>Number:</strong> any num -> 2
      </p>
      <p><strong>Output would be: WPYZFEPTGAXS</strong></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
